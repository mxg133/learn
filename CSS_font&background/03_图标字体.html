<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <style>
        /* 
            通过伪元素设置图标字体
                1.找到要设置图标的元素 通过before/after选中
                2.在content中设置图标字体的编码
                3.设置图标字体的样式
         */
        li {
            list-style: none;
        }

        li::before {
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>

<body>

        通过实体使用图标字体：
