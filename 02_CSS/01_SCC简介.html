<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第二种方式 内部样式表
            在head中设置style标签 全部应用
            方便样式的重复使用
    -->
    <style>
        p{
            color: green;
            font-size: 44px;
        }
    </style>
    <!--
        第三种方式网页间互用
            可以将CSS样式编写到一个外部的CSS文件中,然后通过link标签来引入外部的CSS文件
            将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
            从而加快网页的加载速度，提高用户的体验。

    -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        层叠样式表
        网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式，而最终我们能看到只是网页的最上边一层
        总之一句话，CSS用来设置网页中元素的样式

        使用CSS修改元素样式
            第一种方式(行内样式) 不要使用 只能对一个标签有效 不方便维护
                使用style属性 
    -->
    <p style="color:red; font-size: 30px;">少小离家老大回，乡音无改鬓毛衰。</p>
    <p style="color: red; font-size: 40px;">今天天气真不错！！！！！！！！</p>
    <p>早上喝杯牛奶！！！</p>
    

</body>
</html>
